{% extends 'base_generic.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Login{% endblock %}</title>
</head>
<body>
{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <div class="button-container">
        <a href="{% url 'register' %}" class="no-style">Create an account</a>
    </div>
{% endblock %}
</body>
</html>
